thumb = "https://drive.google.com/uc?export=view&id=1FnyXnO9UPWBFDJ1t0BC3e9OpXhZElDr3"
description = " This project is the result of a yearly tradition, which started in 2011. I did discover digital painting in 2008 already, but it took me three years to create a digitally painted season's greetings card for the first time. Ever since, I try creating one each year, with a little stop-motion excursion for 2015 (see snapshot on the left here) that is not included on this page. In most cases, I try to do something with animals, hinting at some moments and important steps in my family's lives.<br><a href='https://rogiersbart.github.io/'>My homepage</a> "
